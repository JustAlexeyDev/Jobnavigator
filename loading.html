<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- METAS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <!-- SCRIPTS -->
  <script src="./tailwind.config.js"></script>
  <!-- LINKS -->
  <link rel="stylesheet" href="/css/output.css">
  <link rel="shortcut icon" href="./assets/icons/Logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <!-- STYLES -->
  <style>
    input {outline:none;}
    
    .loader{
    display: block;
    position: relative;
    height: 25px;
    width: 200px;
    background: #fff;
    overflow: hidden;
  }
  .loader:after{
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 0;
    background: #8774E1;
    animation: 5s prog ease-in infinite;
  }
  @keyframes prog {
    to  {   width: 100%;}
  }
  </style>

  <title>Loading...</title>
</head>
<body class="bg-[#] text-[#] dark:bg-[#] dark:text-[#]" onload="loading()">

  <!-- MAIN -->
  <main class="p-4">
    <div class="flex justify-center items-center h-screen">
      <span class="loader rounded-full"></span>
    </div>

  </main>
  <!-- SCRIPTS -->
  <script>
    function loading() {
      setTimeout(function(){
        window.location.href = './loginlc.html';
      }, 5 * 1000);      
    }
  </script>

</body>

</html>
